<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tutorial membuat table di html</title>
    </head>
    <body>
        <!--1. Membuat table tanpa ada garis-->
        <table>
            <tr>
                <td>Baris 1 kolom 1</td>
                <td>baris 1 kolom 2</td>
            </tr>
            <tr>
                <td>Baris 2 kolom 1</td>
                <td>baris 2 kolom 2</td>
            </tr>
        </table><br><br>
        
        <!--2. Membuat table dengan ada garis-->
        <table border="1">
            <tr>
                <td>Baris 1 kolom 1</td>
                <td>baris 1 kolom 2</td>
            </tr>
            <tr>
                <td>Baris 2 kolom 1</td>
                <td>baris 2 kolom 2</td>
            </tr>
        </table><br><br>
        
        <!--3. Mengatur jarak sel/teks dengan garis di dalam sel-->
        <table border="1" cellpadding="10">
            <tr>
                <td>Baris 1 kolom 1</td>
                <td>baris 1 kolom 2</td>
            </tr>
            <tr>
                <td>Baris 2 kolom 1</td>
                <td>baris 2 kolom 2</td>
            </tr>
        </table><br><br>
        
        <!--4. Menambahkan warna pada sel dan baris-->
        <table border="1" cellpadding="10">
            <tr bgcolor="#00ff80">
                <td>No.</td>
                <td>Nama</td>
                <td>Npm</td>
            </tr>
            <tr>
                <td>1</td>
                <td>Enggal</td>
                <td>1817051076</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Dini Restiani</td>
                <td>1417051076</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Dinora Refia sari</td>
                <td>1517051076</td>
            </tr>
        </table><br><br>
    </body>
</html>
