<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tutorial membuat table di html</title>
    </head>
    <body>
        <!--1. Membuat table tanpa ada garis-->
        <table>
            <tr>
                <td>Baris 1 kolom 1</td>
                <td>baris 1 kolom 2</td>
            </tr>
            <tr>
                <td>Baris 2 kolom 1</td>
                <td>baris 2 kolom 2</td>
            </tr>
        </table><br><br>
        
        <!--2. Membuat table dengan ada garis-->
        <table border="1">
            <tr>
                <td>Baris 1 kolom 1</td>
                <td>baris 1 kolom 2</td>
            </tr>
            <tr>
                <td>Baris 2 kolom 1</td>
                <td>baris 2 kolom 2</td>
            </tr>
        </table><br><br>
    </body>
</html>
